language: r

r:
  - release
  - devel

r_check_args: --as-cran --run-donttest

warnings_are_errors: true

cache: packages

r_packages:
  - covr
  - pkgdown

after_success:
  - Rscript -e 'covr::codecov(type="all")'
  - Rscript -e 'pkgdown::build_site()'

notifications:
  slack:
    secure: 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs
  on:
    branch: master
    condition: "$TRAVIS_R_VERSION_STRING = devel"
